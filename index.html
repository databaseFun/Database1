<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простой сайт с регистрацией</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <h1>Регистрация и вход</h1>

  <div id="register">
    <h2>Регистрация</h2>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPass" placeholder="Пароль">
    <button onclick="register()">Зарегистрироваться</button>
  </div>

  <div id="login">
    <h2>Вход</h2>
    <input type="email" id="logEmail" placeholder="Email">
    <input type="password" id="logPass" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div id="welcome" style="display:none;">
    <h2>Привет, <span id="userEmail"></span></h2>
    <button onclick="logout()">Выйти</button>
  </div>

</body>
</html>
