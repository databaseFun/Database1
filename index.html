<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход — Электронный дневник</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Неоновая типография -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: #08080f;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 350px;
  background: rgba(0,0,0,0.75);
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 0 20px #0ff, 0 0 40px #08f;
  text-align: center;
}

h2 {
  font-size: 24px;
  color: #0ff;
  text-shadow: 0 0 8px #1ee, 0 0 16px #0ff;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #111;
  border: 2px solid #0ff;
  border-radius: 8px;
  color: #fff;
  box-shadow: inset 0 0 8px #0ff;
  outline: none;
  font-size: 14px;
  transition: 0.2s;
}

input:focus {
  border-color: #1ff;
  box-shadow: 0 0 8px #1ff, inset 0 0 10px #1ff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 16px;
  background: #0ff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  text-shadow: 0 0 6px #1ff;
  box-shadow: 0 0 10px #0ff, 0 0 20px #08f;
  transition: 0.2s;
}

button:hover {
  background: #1ff;
  box-shadow: 0 0 14px #1ff, 0 0 28px #0af;
}

hr {
  border-color: #333;
  margin: 20px 0;
}
</style>
</head>
<body>

<div class="container" id="auth">
  <h2>Войти или Зарегистрироваться</h2>

  <!-- Вход -->
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Пароль">
  <button id="loginBtn">Войти</button>

  <hr>

  <!-- Регистрация -->
  <input id="regEmail" type="email" placeholder="Email для регистрации">
  <input id="regPassword" type="password" placeholder="Пароль">
  <button id="registerBtn">Зарегистрироваться</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
