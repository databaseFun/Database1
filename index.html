<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с регистрацией и таймером аккаунта</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 5px 0; padding: 5px; width: 220px; }
    button { margin: 10px 0; padding: 5px 10px; cursor: pointer; }
    #welcome { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Регистрация и вход с таймером аккаунта</h1>

  <!-- Форма регистрации -->
  <div id="register">
    <h2>Регистрация (аккаунт живет 30 секунд)</h2>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPass" placeholder="Пароль" required>
    <button onclick="register()">Зарегистрироваться</button>
  </div>

  <!-- Форма входа -->
  <div id="login">
    <h2>Вход</h2>
    <input type="email" id="logEmail" placeholder="Email" required>
    <input type="password" id="logPass" placeholder="Пароль" required>
    <button onclick="login()">Войти</button>
  </div>

  <!-- Личный кабинет -->
  <div id="welcome" style="display:none;">
    <h2>Привет, <span id="userEmail"></span></h2>
    <p id="accountTime"></p>
    <button onclick="logout()">Выйти</button>
  </div>

  <!-- Подключаем script.js -->
  <script type="module" src="script.js"></script>
</body>
</html>
