<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Электронный дневник</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
}
.container {
  max-width: 420px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
h2 {
  text-align: center;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
}
button {
  background: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 4px;
}
.subject {
  margin-top: 10px;
  padding: 8px;
  background: #eef2ff;
  border-radius: 4px;
}
.grade {
  font-weight: bold;
  float: right;
}
.teacher input {
  width: 60px;
}
.logout {
  background: #d93025;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="container" id="auth">
  <h2>Вход</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Пароль">
  <input id="teacherCode" type="text" placeholder="Вы учитель? Введите код (необязательно)">
  <button id="loginBtn">Войти</button>

  <hr>

  <h2>Регистрация</h2>
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Пароль">
  <button id="registerBtn">Зарегистрироваться</button>
</div>

<div class="container" id="diary" style="display:none">
  <h2>Электронный дневник</h2>
  <div id="subjects"></div>
  <button class="logout" id="logoutBtn">Выйти</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
