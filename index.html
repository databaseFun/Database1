<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DatabaseFun Chat / Curat</title>
<style>
  body {margin:0;padding:0;font-family:Arial,sans-serif;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
  .hidden {display:none;}
  input, button {padding:10px;margin:5px;border-radius:5px;border:none;}
  button {cursor:pointer;background:#2196f3;color:#fff;font-weight:bold;}
  input {width:80%;}
  .question-box, .admin-box {margin-top:20px;}
  .answers-box {margin-top:20px;max-height:200px;overflow-y:auto;width:80%;}
  .answers-box div {padding:5px;border-bottom:1px solid #555;}
</style>
</head>
<body>

<div id="loginBox">
  <h2>Вход в аккаунт</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Пароль"><br>
  <button id="loginBtn">Войти</button><br>
  <button id="showRegister">Register</button>
</div>

<div id="registerBox" class="hidden">
  <h2>Регистрация</h2>
  <input type="email" id="regEmail" placeholder="Email"><br>
  <input type="password" id="regPassword" placeholder="Пароль"><br>
  <button id="registerBtn">Зарегистрироваться</button><br>
  <button id="showLogin">Login</button>
</div>

<div id="adminBox" class="hidden">
  <h3>Вы админ?</h3>
  <button id="beAdmin">Да</button>
  <button id="notAdmin">Нет</button>
</div>

<div id="questionBox" class="hidden question-box">
  <h3>Ce curat?</h3>
  <label><input type="radio" name="answer" value="Ideal"> Ideal</label><br>
  <label><input type="radio" name="answer" value="Norm"> Norm</label><br>
  <label><input type="radio" name="answer" value="Repede"> Repede</label><br>
  <button id="submitAnswer">Отправить</button>
</div>

<div id="answersBox" class="hidden answers-box">
  <h3>Все ответы пользователей:</h3>
  <div id="answersList"></div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
