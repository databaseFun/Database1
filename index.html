<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0b0b0f;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 360px;
  padding: 24px;
}

h1 {
  font-size: 22px;
  font-weight: 500;
  margin-bottom: 20px;
  text-align: center;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #5f9cff;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.login-btn {
  background: #5f9cff;
  color: #000;
  font-weight: 500;
  box-shadow: 0 0 10px rgba(95,156,255,.6);
}

.register-btn {
  background: transparent;
  color: #5f9cff;
  margin-top: 10px;
}

.register-btn:hover {
  text-decoration: underline;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<div class="container">

  <!-- ВХОД -->
  <div id="loginBox">
    <h1>Вход в аккаунт</h1>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Пароль">

    <button class="login-btn" id="loginBtn">Войти</button>
    <button class="register-btn" id="showRegister">Register</button>
  </div>

  <!-- РЕГИСТРАЦИЯ -->
  <div id="registerBox" class="hidden">
    <h1>Регистрация</h1>

    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Пароль">

    <button class="login-btn" id="registerBtn">Создать аккаунт</button>
    <button class="register-btn" id="showLogin">Назад ко входу</button>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
